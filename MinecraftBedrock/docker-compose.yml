version: '3.9'
services:
  bds:
    image: itzg/minecraft-bedrock-server
    environment:
      EULA: "TRUE"
      GAMEMODE: survival
      DIFFICULTY: normal
    ports:
      - 19132:19132/udp
    volumes:
      - type: bind
        source: "/C/DockerFile/MinecraftBedrock/Data1"
        target: /data
    deploy:
      placement:
        constraints:
          - "node.labels.name==Desktop"

    stdin_open: true
    tty: true
